  <!-- Fonts and icons -->

<body>
  <div class="wrapper">
    <!-- Sidebar -->
    <div class="sidebar" id ="sidebar" data-background-color="dark">
      
    </div>
    <!-- End Sidebar -->

    <div class="main-panel">
      <div class="main-header" id="header">
        
      </div>

      <div class="container">
        <div class="page-inner">
          <div class="page-header">
            <h3 class="fw-bold mb-3">Customers</h3>
            <ul class="breadcrumbs mb-3">
              <li class="nav-home">
                <a href="#">
                  <i class="icon-home"></i>
                </a>
              </li>
              <li class="separator">
                <i class="icon-arrow-right"></i>
              </li>
              <li class="nav-item">
                <a href="#">Customers</a>
              </li>
              <li class="separator">
                <i class="icon-arrow-right"></i>
              </li>
              <li class="nav-item">
                <a href="#">Customers List </a>
              </li>
            </ul>
          </div>

          <div class="row">
            <div class="col-md-12">
              <div class="d-flex align-items-left align-items-md-center flex-column flex-md-row pt-2 pb-4">
                <div class="ms-md-auto py-2 py-md-0">
                    <!-- <a href="#" class="btn btn-label-info btn-round me-2">Add Product</a> -->
                    <a href="#" class="btn btn-success btn-round" data-bs-toggle="modal" data-bs-target="#exampleModal" onclick="clearCustomerModal()" >Add Customer </a>
                    <!-- <a href="sale.html" class="btn btn-primary btn-round">Sale Product</a>
                    <a href="purchase.html" class="btn btn-info  btn-round">Purchase Product</a> -->
                  </div>
              </div>
              <div class="card">
                <div class="card-header">
                  <h4 class="card-title">Customers List </h4>
                </div>
                <div class="card-body">
                  <div class="table-responsive">
                    <table id="basic-datatables" class="display table table-striped table-hover">
                      <thead>
                        <tr>
                          <th>Name</th>
                          <th>Phone </th>
                          <th>Address</th>
                          <th>Action</th>
                        </tr>
                      </thead>

                      <tbody>
                        <!-- Data from ajax request -->
                      </tbody>
                    </table>
                    
                    
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>


      <!-- Modal -->
      <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLabel"> Customer  </h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <form id="addSupplierForm">
              <div class="modal-body">
                  <input type="hidden" id="customerId" value="0">
                  <div class="mb-3">
                    <label for="exampleInputName1" class="form-label"> Customer Name </label>
                    <input type="text" class="form-control form-control-lg" name="name" id="customerName" required>
                  </div>
                  <div class="mb-3">
                    <label for="exampleInputName1" class="form-label"> Phone</label>
                    <input type="text" class="form-control form-control-lg" name="phone" id="phone" required>
                  </div>
                  <div class="mb-3">
                    <label for="exampleFormControlTextarea1" class="form-label">Address</label>
                    <textarea class="form-control" id="address" name="address" rows="3"></textarea>
                  </div>
              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                <button type="submit" class="btn btn-primary" onclick="addCustomer(event)" id="saveOrUpdateBtn" > Save Customer  </button>
              </div>

              
          </form>


          </div>
        </div>
      </div>


    </div>

   
  </div>
  <!--   Core JS Files   -->
  <script src="assets/js/core/jquery-3.7.1.min.js"></script>

  <!-- jQuery Scrollbar -->

  <script src="assets/js/demo.js"></script>


  <!-- custom js -->
  <script src="assets/custom/js/customer.js"></script>
  <script src="assets/custom/js/common.js"></script>
  <script src="assets/custom/js/login.js"></script>
  
  <!-- supplier info datatable -->
  <script>
    $(document).ready(function () {
      var table = $('#basic-datatables').DataTable();

      $.ajax({
        url: 'https://swiftpos-delta.vercel.app/personapp/customer/',
        method: 'GET',
        success: function (data) {
            console.log(data)

          data.forEach(function (customer) {
            table.row.add([
                customer.name,
                customer.phone,
                customer.address,
                            `<div class="form-button-action">
                                <button type="button" data-bs-toggle="modal" data-bs-target="#exampleModal" title="Edit Customer" onclick="editCustomerInfo(${customer.id})" class="btn btn-link btn-primary btn-lg" data-original-title="Edit Task">
                                    <i class="fa fa-edit"></i>
                                </button>
                            </div>`
            ]).draw(false);
          });
        },
        error: function (error) {
          console.error('Error fetching data:', error);
        }
      });
    });

  </script>
  <!-- supplier info datatable -->
   
</body>
