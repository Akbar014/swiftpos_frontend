<!DOCTYPE html>
<html lang="en">
<head>
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <title> SWIFTPOS - Smart Pos System </title>
  <meta content="width=device-width, initial-scale=1.0, shrink-to-fit=no" name="viewport" />

  <!-- Fonts and icons -->

  <!-- CSS Files -->
  <link rel="stylesheet" href="assets/css/bootstrap.min.css" />

</head>

<body>
  <div class="wrapper">
    <!-- Sidebar -->
    <div class="sidebar" id ="sidebar" data-background-color="dark">
      
    </div>
    <!-- End Sidebar -->

    <div class="main-panel">
      <div class="main-header" id="header">
        
      </div>

      <div class="container">
        <div class="page-inner">
          <div class="page-header">
            <h3 class="fw-bold mb-3">System Users</h3>
            <ul class="breadcrumbs mb-3">
              <li class="nav-home">
                <a href="#">
                  <i class="icon-home"></i>
                </a>
              </li>
              <li class="separator">
                <i class="icon-arrow-right"></i>
              </li>
              <li class="nav-item">
                <a href="#">System Users</a>
              </li>
              <li class="separator">
                <i class="icon-arrow-right"></i>
              </li>
              <li class="nav-item">
                <a href="#">System Users List </a>
              </li>
            </ul>
          </div>

          <div class="row">
            <div class="col-md-12">
              <div class="d-flex align-items-left align-items-md-center flex-column flex-md-row pt-2 pb-4">
                <div class="ms-md-auto py-2 py-md-0">
                    <!-- <a href="#" class="btn btn-label-info btn-round me-2">Add Product</a> -->
                    <a href="#" class="btn btn-success btn-round" data-bs-toggle="modal" data-bs-target="#exampleModal" onclick="clearuserModal()" >Add New User </a>
                    <!-- <a href="sale.html" class="btn btn-primary btn-round">Sale Product</a>
                    <a href="purchase.html" class="btn btn-info  btn-round">Purchase Product</a> -->
                  </div>
              </div>
              <div class="card">
                <div class="card-header">
                  <h4 class="card-title">System Users List </h4>
                </div>
                <div class="card-body">
                  <div class="table-responsive">
                    <table id="basic-datatables" class="display table table-striped table-hover">
                      <thead>
                        <tr>
                          <th>Name</th>
                          <th>User role</th>
                          <th>Phone </th>
                          <th>Address</th>
                          <th>Status</th>
                          <th>Action</th>
                        </tr>
                      </thead>

                      <tbody>
                        <!-- Data from ajax request -->
                      </tbody>
                    </table>
                    
                    
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>


      <!-- Modal -->
      <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLabel"> System User  </h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <form id="addUserForm">
              <div class="modal-body">
                  <input type="hidden" id="userId" value="0">
                  <div class="mb-3">
                    <label for="exampleInputName1" class="form-label"> User Name </label>
                    <input type="text" class="form-control form-control-lg" name="username" id="userName" required>
                  </div>
                  <div class="mb-3">
                    <label for="exampleInputName1" class="form-label"> First Name </label>
                    <input type="text" class="form-control form-control-lg" name="first_name" id="firstName" required>
                  </div>
                  <div class="mb-3">
                    <label for="exampleInputName1" class="form-label"> Last Name </label>
                    <input type="text" class="form-control form-control-lg" name="last_name" id="lastName" required>
                  </div>
                  <div class="mb-3">
                    <label for="exampleInputName1" class="form-label"> Email </label>
                    <input type="text" class="form-control form-control-lg" name="email" id="email" required>
                  </div>
                  <div class="row">
                    <div class="col-md-6">
                      <div class="mb-3">
                        <label for="defaultSelect" class="mb-2"> Select Role </label>
                        <select class="form-select form-control"  id="role" name="role"   required>
                            <option value="0" selected>Select Role</option>
                            <option value="admin" >Admin</option>
                            <option value="manager" >Manager</option>
                            <option value="cashier" >Cashier</option>
                          
                        </select>
                      </div>
                    </div>
                    <div class="col-md-6">
                      <label for="exampleInputCode" class="form-label"> Phone </label>
                      <input type="text" class="form-control" name="phone" id="phone" >
                    </div>
                  </div>

                  <div class="mb-3">
                    <label for="exampleInputPassword1" class="form-label">User Image</label>
                    <input type="file" class="form-control" id="image"  onchange="previewImage()" name="image">
                  </div> 

                  <div class="mb-3">
                    <img id="imagePreview" src="assets/img/profile.jpg" alt="Image Preview" style="max-width: 50%; height: auto;">
                  </div>
                  
                  <div class="mb-3">
                    <label for="exampleFormControlTextarea1" class="form-label">Address</label>
                    <textarea class="form-control" id="address" name="address" rows="3"></textarea>
                  </div>

                  <div class="row">
                    <div class="col-md-6">
                      <div class="mb-3">
                        <label for="exampleInputName1" class="form-label"> Password </label>
                        <input type="password" class="form-control form-control-lg" name="password" id="password" required>
                      </div>
                    </div>
                    <div class="col-md-6">
                      <label for="exampleInputCode" class="form-label"> Confirm Password </label>
                      <input type="password" class="form-control" name="confirm_password" id="confirm_password" >
                    </div>
                  </div>

                  <div class="mb-3">
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" name="is_active" id="is_active" >
                        <label class="form-check-label" for="is_active">
                          Click to active account
                        </label>
                    </div>
                  </div>

              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                <button type="submit" class="btn btn-primary" onclick="addUser(event)" id="saveOrUpdateBtn" > Save User  </button>
              </div>

              
          </form>


          </div>
        </div>
      </div>

    </div>

  
  </div>
  <!--   Core JS Files   -->
  <script src="assets/js/core/jquery-3.7.1.min.js"></script>
  <script src="assets/js/core/popper.min.js"></script>
  <script src="assets/js/core/bootstrap.min.js"></script>


  <!-- jQuery Scrollbar -->
  <script src="assets/js/plugin/jquery-scrollbar/jquery.scrollbar.min.js"></script>

  <!-- Chart JS -->
  <script src="assets/js/plugin/chart.js/chart.min.js"></script>

  <!-- jQuery Sparkline -->
  <script src="assets/js/plugin/jquery.sparkline/jquery.sparkline.min.js"></script>

  <!-- Chart Circle -->
  <script src="assets/js/plugin/chart-circle/circles.min.js"></script>

  <!-- Datatables -->
  <script src="assets/js/plugin/datatables/datatables.min.js"></script>

  <!-- Bootstrap Notify -->
  <!-- <script src="assets/js/plugin/bootstrap-notify/bootstrap-notify.min.js"></script> -->

  <!-- jQuery Vector Maps -->
  <script src="assets/js/plugin/jsvectormap/jsvectormap.min.js"></script>
  <script src="assets/js/plugin/jsvectormap/world.js"></script>

  <!-- Sweet Alert -->
  <script src="assets/js/plugin/sweetalert/sweetalert.min.js"></script>

  <!-- Kaiadmin JS -->
  <script src="assets/js/kaiadmin.min.js"></script>

  <!-- Kaiadmin DEMO methods, don't include it in your project! -->
  <script src="assets/js/setting-demo.js"></script>
  <script src="assets/js/demo.js"></script>


  <!-- custom js -->
  <script src="assets/custom/js/user.js"></script>
  <script src="assets/custom/js/common.js"></script>
  <script src="assets/custom/js/login.js"></script>
  
  <!-- user info datatable -->
  <script>
    $(document).ready(function () {
      var table = $('#basic-datatables').DataTable();

      $.ajax({
        url: 'https://swiftpos-delta.vercel.app/personapp/users/',
        method: 'GET',
        success: function (data) {
          data.forEach(function (user) {
            if(user.is_active){
                 status = 'Active'
            }else{
                 status = 'Not Active'
            }
            table.row.add([
                user.username,
                user.role,
                user.phone,
                user.address,
                status,
                            `<div class="form-button-action">
                                <button type="button" data-bs-toggle="modal" data-bs-target="#exampleModal" title="Edit User" onclick="edituserInfo(${user.id})" class="btn btn-link btn-primary btn-lg" data-original-title="Edit Task">
                                    <i class="fa fa-edit"></i>
                                </button>
                            </div>`
            ]).draw(false);
          });
        },
        error: function (error) {
          console.error('Error fetching data:', error);
        }
      });
    });

  </script>
  <!-- user info datatable -->
   
</body>

</html>
