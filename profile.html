<!DOCTYPE html>
<html lang="en">

<head>
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <title>Kaiadmin - Bootstrap 5 Admin Dashboard</title>
  <meta content="width=device-width, initial-scale=1.0, shrink-to-fit=no" name="viewport" />
  <link rel="icon" href="assets/img/kaiadmin/favicon.ico" type="image/x-icon" />
  <link rel="stylesheet" href="assets/custom/css/profile.css" />

  <!-- Fonts and icons -->
  <script src="assets/js/plugin/webfont/webfont.min.js"></script>
  <script>
    WebFont.load({
      google: { families: ["Public Sans:300,400,500,600,700"] },
      custom: {
        families: [
          "Font Awesome 5 Solid",
          "Font Awesome 5 Regular",
          "Font Awesome 5 Brands",
          "simple-line-icons",
        ],
        urls: ["assets/css/fonts.min.css"],
      },
      active: function () {
        sessionStorage.fonts = true;
      },
    });
  </script>

  <!-- CSS Files -->
  <link rel="stylesheet" href="assets/css/bootstrap.min.css" />
  <link rel="stylesheet" href="assets/css/plugins.min.css" />
  <link rel="stylesheet" href="assets/css/kaiadmin.min.css" />

  <!-- CSS Just for demo purpose, don't include it in your project -->
  <link rel="stylesheet" href="assets/css/demo.css" />
</head>

<body>
  <div class="wrapper">
    <!-- Sidebar -->
    <div class="sidebar" id ="sidebar" data-background-color="dark">
      
    </div>
    <!-- End Sidebar -->

    <div class="main-panel">


      <div class="main-header" id="header">
        
      </div>

      <div class="container">
        <div class="page-inner">
            <div class="card profile-card">
                <div class="profile-header">
                    <img src="https://www.drpos.in/wp-content/uploads/2023/04/dr-pos-banner-1.jpg" alt="Profile background" class="profile-background">
                </div>
                <div class="card-body text-center">
                    <div class="profile-picture-container">
                        <img src="assets/img/profile.jpg"  id="profile-img" class="rounded-circle profile-picture" alt="Profile picture">
                    </div>
                    <h4 class="card-title"id="full_name"> <i class="bi bi-patch-check-fill text-primary"></i></h4>
                    <p class="card-text" id="designation"></p>
                    <p class="text-muted" id="email"></p>
                    <p class="text-muted" id="phone"></p>
                    <!-- <div class="buttons">
                        <button class="btn btn-primary btn-sm">Following</button>
                        <button class="btn btn-outl ine-secondary btn-sm">Message</button>
                    </div> -->
                    
                </div>
            </div>

            <div class="card profile-card">
                
                <div class="card-body text-center">
    
                    

                    <section class="section-padding"  >
                      <h4 class="card-title"id="full_name">Profile Update <i class="bi bi-patch-check-fill text-primary"></i></h4>
                      <div class="container">
                          <div class="row">
      
                              <div class="col-lg-12 col-12 text-center">
                                  <!-- <h3 class="mb-4"> Profile Information </h3> -->
                              </div>
      
                              <div class="col-lg-8 col-12 mt-3 mx-auto">
                                  <div class="custom-block custom-block-topics-listing bg-white shadow-lg mb-5">
                                      <form id="edit-profile-form" >
                                           
                                          <div class="form-group mt-2">
                                              <label for="image">First Name </label>
                                              <input type="text" class="form-control" id="first_name" name="first_name">
                                          </div>
                                          <div class="form-group mt-2">
                                              <label for="image">Last Name </label>
                                              <input type="text" class="form-control" id="last_name" name="last_name">
                                          </div>
                                          <div class="form-group mt-2">
                                              <label for="image">Username</label>
                                              <input type="text" class="form-control" id="username" name="username">
                                          </div>
                                          <div class="form-group mt-2">
                                              <label for="image">Profile Image</label>
                                              <input type="file" class="form-control" id="image" name="image">
                                          </div>
                                          <div class="form-group mt-2">
                                              <label for="mobile_no">Mobile No</label>
                                              <input type="text" class="form-control" id="mobile_no" name="mobile_no" required>
                                          </div>
                                          
                                          <div class="form-group mt-2">
                                              <label for="address">Address</label>
                                              <textarea class="form-control" id="address" name="address" rows="3" required></textarea>
                                          </div>
                                        
      
                                          <button class="btn btn-sm btn-success mt-2 mb-2" onclick="editProfileInfo(event)" > Update </button>
                                      </form>
                                  </div>
                              </div>
                          </div>
                      </div>
                  </section>

                    
                    
                </div>
            </div>
            
        </div>
      </div>

      <footer class="footer">
        <div class="container-fluid d-flex justify-content-between">
          <nav class="pull-left">
            <ul class="nav">
              <li class="nav-item">
                <a class="nav-link" href="http://www.themekita.com">
                  ThemeKita
                </a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#"> Help </a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#"> Licenses </a>
              </li>
            </ul>
          </nav>
          <div class="copyright">
            2024, made with <i class="fa fa-heart heart text-danger"></i> by
            <a href="http://www.themekita.com">ThemeKita</a>
          </div>
          <div>
            Distributed by
            <a target="_blank" href="https://themewagon.com/">ThemeWagon</a>.
          </div>
        </div>
      </footer>
    </div>

    <!-- Custom template | don't include it in your project! -->
    <div class="custom-template">
      <div class="title">Settings</div>
      <div class="custom-content">
        <div class="switcher">
          <div class="switch-block">
            <h4>Logo Header</h4>
            <div class="btnSwitch">
              <button type="button" class="selected changeLogoHeaderColor" data-color="dark"></button>
              <button type="button" class="changeLogoHeaderColor" data-color="blue"></button>
              <button type="button" class="changeLogoHeaderColor" data-color="purple"></button>
              <button type="button" class="changeLogoHeaderColor" data-color="light-blue"></button>
              <button type="button" class="changeLogoHeaderColor" data-color="green"></button>
              <button type="button" class="changeLogoHeaderColor" data-color="orange"></button>
              <button type="button" class="changeLogoHeaderColor" data-color="red"></button>
              <button type="button" class="changeLogoHeaderColor" data-color="white"></button>
              <br />
              <button type="button" class="changeLogoHeaderColor" data-color="dark2"></button>
              <button type="button" class="changeLogoHeaderColor" data-color="blue2"></button>
              <button type="button" class="changeLogoHeaderColor" data-color="purple2"></button>
              <button type="button" class="changeLogoHeaderColor" data-color="light-blue2"></button>
              <button type="button" class="changeLogoHeaderColor" data-color="green2"></button>
              <button type="button" class="changeLogoHeaderColor" data-color="orange2"></button>
              <button type="button" class="changeLogoHeaderColor" data-color="red2"></button>
            </div>
          </div>
          <div class="switch-block">
            <h4>Navbar Header</h4>
            <div class="btnSwitch">
              <button type="button" class="changeTopBarColor" data-color="dark"></button>
              <button type="button" class="changeTopBarColor" data-color="blue"></button>
              <button type="button" class="changeTopBarColor" data-color="purple"></button>
              <button type="button" class="changeTopBarColor" data-color="light-blue"></button>
              <button type="button" class="changeTopBarColor" data-color="green"></button>
              <button type="button" class="changeTopBarColor" data-color="orange"></button>
              <button type="button" class="changeTopBarColor" data-color="red"></button>
              <button type="button" class="selected changeTopBarColor" data-color="white"></button>
              <br />
              <button type="button" class="changeTopBarColor" data-color="dark2"></button>
              <button type="button" class="changeTopBarColor" data-color="blue2"></button>
              <button type="button" class="changeTopBarColor" data-color="purple2"></button>
              <button type="button" class="changeTopBarColor" data-color="light-blue2"></button>
              <button type="button" class="changeTopBarColor" data-color="green2"></button>
              <button type="button" class="changeTopBarColor" data-color="orange2"></button>
              <button type="button" class="changeTopBarColor" data-color="red2"></button>
            </div>
          </div>
          <div class="switch-block">
            <h4>Sidebar</h4>
            <div class="btnSwitch">
              <button type="button" class="changeSideBarColor" data-color="white"></button>
              <button type="button" class="selected changeSideBarColor" data-color="dark"></button>
              <button type="button" class="changeSideBarColor" data-color="dark2"></button>
            </div>
          </div>
        </div>
      </div>
      <div class="custom-toggle">
        <i class="icon-settings"></i>
      </div>
    </div>
    <!-- End Custom template -->
  </div>
  <!--   Core JS Files   -->
  <script src="assets/js/core/jquery-3.7.1.min.js"></script>
  <script src="assets/js/core/popper.min.js"></script>
  <script src="assets/js/core/bootstrap.min.js"></script>

  <!-- jQuery Scrollbar -->
  <script src="assets/js/plugin/jquery-scrollbar/jquery.scrollbar.min.js"></script>

  <!-- Chart JS -->
  <script src="assets/js/plugin/chart.js/chart.min.js"></script>

  <!-- jQuery Sparkline -->
  <script src="assets/js/plugin/jquery.sparkline/jquery.sparkline.min.js"></script>

  <!-- Chart Circle -->
  <script src="assets/js/plugin/chart-circle/circles.min.js"></script>

  <!-- Datatables -->
  <script src="assets/js/plugin/datatables/datatables.min.js"></script>

  <!-- Bootstrap Notify -->
  <script src="assets/js/plugin/bootstrap-notify/bootstrap-notify.min.js"></script>

  <!-- jQuery Vector Maps -->
  <script src="assets/js/plugin/jsvectormap/jsvectormap.min.js"></script>
  <script src="assets/js/plugin/jsvectormap/world.js"></script>

  <!-- Sweet Alert -->
  <script src="assets/js/plugin/sweetalert/sweetalert.min.js"></script>

  <!-- Kaiadmin JS -->
  <!-- <script src="assets/js/kaiadmin.min.js"></script> -->

  <!-- Kaiadmin DEMO methods, don't include it in your project! -->
  <script src="assets/js/setting-demo.js"></script>
  <script src="assets/js/demo.js"></script>
  <script src="assets/custom/js/common.js"></script>
  <script src="assets/custom/js/profile.js"></script>
  <script src="assets/custom/js/login.js"></script>


</body>

</html>
