<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SwiftPos | Login</title>
    <link rel="stylesheet" href="assets/custom/css/login.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js">
    <link rel="" type="" href="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js">
    <link rel="" type="" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css">
    
</head>

<body style="background-image: url('https://www.drpos.in/wp-content/uploads/2023/04/dr-pos-banner-1.jpg');background-repeat: no-repeat;background-size: cover;height: 100vh;">
    <div class="wrapper">
        <div class="logo">
            <img src="https://www.freepnglogos.com/uploads/twitter-logo-png/twitter-bird-symbols-png-logo-0.png" alt="">
        </div>
        <div class="text-center mt-4 name">
            SWIFTPOS
        </div>
        <p id="alert" style="color: red;"></p>
        <form class="p-3 mt-3">
            <div class="form-field d-flex align-items-center">
                <span class="far fa-user"></span>
                <input type="text" name="userName" id="login-username" placeholder="Username">
            </div>
            <div class="form-field d-flex align-items-center">
                <span class="fas fa-key"></span>
                <input type="password" name="password" id="login-password" placeholder="Password">
            </div>
            <button class="btn mt-3" id="login-btn" onclick="handleLogin(event)" >Login</button>
        </form>

        <div class="text-center fs-6">
            <a href="forgot_pass.html">Forget password?</a> or <a href="#">Sign in</a>
        </div>

        <p class="text-dark text-center" style="font-size: 14px;">Username: Akbar, Password: 12345678!a</p>
    </div>

    
    <!-- Sweet Alert -->
    <script src="assets/js/plugin/sweetalert/sweetalert.min.js"></script>

    <script src="assets/custom/js/login.js"></script>
</body>
</html>
