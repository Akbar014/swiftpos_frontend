                  <div class="row">

                        <select class="form-select form-control" id="category" name="category" required>

    <script>
        $(document).ready(function() {
            $('#basic-datatables_filter input').on('keyup', function() {
                var value = $(this).val().toLowerCase();
                $('.product').filter(function() {
                    // Use trim to remove any extra spaces
                    var code = $(this).find('#code').text().trim().toLowerCase();
                    $(this).toggle(code.indexOf(value) > -1);
                });
            });
        });


    </script>
