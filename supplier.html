  <!-- supplier info datatable -->
  <script>
    $(document).ready(function () {
      var table = $('#basic-datatables').DataTable();

      $.ajax({
        url: 'https://swiftpos.onrender.com/personapp/supplier/',
        method: 'GET',
        success: function (data) {

          data.forEach(function (supplier) {
            table.row.add([
                supplier.name,
                supplier.company_name,
                supplier.phone,
                supplier.address,
                            `<div class="form-button-action">
                                <button type="button" data-bs-toggle="modal" data-bs-target="#exampleModal" title="View Product" class="btn btn-link btn-danger" data-original-title="Remove">
                                    <i class="fa fa-eye"></i>
                                </button>
                                <button type="button" data-bs-toggle="modal" data-bs-target="#exampleModal" title="Edit Product" onclick="editSupplierInfo(${supplier.id})" class="btn btn-link btn-primary btn-lg" data-original-title="Edit Task">
                                    <i class="fa fa-edit"></i>
                                </button>
                            </div>`
            ]).draw(false);
          });
        },
        error: function (error) {
          console.error('Error fetching data:', error);
        }
      });
    });

  </script>
