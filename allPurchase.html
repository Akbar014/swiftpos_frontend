  <script>
    $(document).ready(function () {
      $("#basic-datatables").DataTable({});

      $("#multi-filter-select").DataTable({
        pageLength: 5,
        initComplete: function () {
          this.api()
            .columns()
            .every(function () {
              var column = this;
              var select = $(
                '<select class="form-select"><option value=""></option></select>'
              )
                .appendTo($(column.footer()).empty())
                .on("change", function () {
                  var val = $.fn.dataTable.util.escapeRegex($(this).val());

                  column
                    .search(val ? "^" + val + "$" : "", true, false)
                    .draw();
                });

              column
                .data()
                .unique()
                .sort()
                .each(function (d, j) {
                  select.append(
                    '<option value="' + d + '">' + d + "</option>"
                  );
                });
            });
        },
      });

      // Add Row
      $("#add-row").DataTable({
        pageLength: 5,
      });

      var action =
        '<td> <div class="form-button-action"> <button type="button" data-bs-toggle="tooltip" title="" class="btn btn-link btn-primary btn-lg" data-original-title="Edit Task"> <i class="fa fa-edit"></i> </button> <button type="button" data-bs-toggle="tooltip" title="" class="btn btn-link btn-danger" data-original-title="Remove"> <i class="fa fa-times"></i> </button> </div> </td>';

  <script>
    $(document).ready(function () {
    var table = $('#basic-datatables').DataTable();
    const user = localStorage.getItem("user");

    $.ajax({
        url: 'https://swiftpos-delta.vercel.app/purchaseapp/purchases/',
        method: 'GET',
        success: function (data) {
            // Create an array of promises to fetch supplier data for each purchase
            const purchasePromises = data.map((purchase) => {
                return fetch(`https://swiftpos-delta.vercel.app/personapp/supplier/${purchase.supplier}/`)
                    .then((res) => res.json())
                    .then((supplierData) => {
                        return { purchase, supplierData }; // Return both purchase and supplier data together
                    })
                    .catch((error) => {
                        console.error('Error fetching supplier data:', error);
                        return null; // Return null if there's an error to skip adding this row
                    });
            });

            // Wait for all supplier fetches to complete
            Promise.all(purchasePromises).then((results) => {
                results.forEach((result) => {
                    if (result) { // Check if result exists to ensure valid data
                        const { purchase, supplierData } = result;
                        // Add rows in the correct order
                        table.row.add([
                            purchase.user,
                            purchase.code,
                            supplierData.name,
                            purchase.total_amount,
                            purchase.purchase_date,
                            `<div class="form-button-action">
                                <button type="button" data-bs-toggle="modal" data-bs-target="#exampleModal" title="View Purchase" onclick="purchaseDetails(${purchase.id})" class="btn btn-link btn-danger">
                                    <a href="purchaseDetails.html?purchaseId=${purchase.id}"> <i class="fa fa-eye"></i></a>
                                </button>
                            </div>`
                        ]).draw(false);
                    }
                });
            });
        },
        error: function (error) {
            console.error('Error fetching purchases data:', error);
        }
    });
});
