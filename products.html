  <script>
    $(document).ready(function () {
      $("#basic-datatables").DataTable({});

      $("#multi-filter-select").DataTable({
        pageLength: 5,
        initComplete: function () {
          this.api()
            .columns()
            .every(function () {
              var column = this;
              var select = $(
                '<select class="form-select"><option value=""></option></select>'
              )
                .appendTo($(column.footer()).empty())
                .on("change", function () {
                  var val = $.fn.dataTable.util.escapeRegex($(this).val());

                  column
                    .search(val ? "^" + val + "$" : "", true, false)
                    .draw();
                });

              column
                .data()
                .unique()
                .sort()
                .each(function (d, j) {
                  select.append(
                    '<option value="' + d + '">' + d + "</option>"
                  );
                });
            });
        },
      });

      // Add Row
      $("#add-row").DataTable({
        pageLength: 5,
      });

      var action =
        '<td> <div class="form-button-action"> <button type="button" data-bs-toggle="tooltip" title="" class="btn btn-link btn-primary btn-lg" data-original-title="Edit Task"> <i class="fa fa-edit"></i> </button> <button type="button" data-bs-toggle="tooltip" title="" class="btn btn-link btn-danger" data-original-title="Remove"> <i class="fa fa-times"></i> </button> </div> </td>';

      $("#addRowButton").click(function () {
        $("#add-row")
          .dataTable()
          .fnAddData([
            $("#addName").val(),
            $("#addPosition").val(),
            $("#addOffice").val(),
            action,
          ]);
        $("#addRowModal").modal("hide");
      });
    });
  </script>

  <script>
    $(document).ready(function () {

      var table = $('#basic-datatables').DataTable();
      // $("#basic-datatables").DataTable({});

      $.ajax({
        url: 'https://swiftpos-delta.vercel.app/productsapp/products/',
        method: 'GET',
        success: function (data) {
            
          data.forEach(function (product) {
            table.row.add([
              product.name,
              product.image ? `<img src="${product.image}" alt="image" style="width:50px;height:50px;">` : '<img src="default-image.png" alt="image" style="width:50px;height:50px;">',
              product.code,
              product.purchase_price,
              product.sales_price,
              product.stock_quantity,
              product.date,
              `<div class="form-button-action">
                               
                                <button type="button" data-bs-toggle="modal" data-bs-target="#exampleModal" title="Edit Product" onclick="editProductInfo(${product.id})" class="btn btn-link btn-primary btn-lg" data-original-title="Edit Task">
                                    <i class="fa fa-edit"></i>
                                </button>
                            </div>`
            ]).draw(false);
          });
        },
        error: function (error) {
          console.error('Error fetching data:', error);
        }
      });
    });

  </script>
